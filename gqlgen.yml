# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  Pet:
    model: github.com/toasterson/graphql-go-pets-example.Pet
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
